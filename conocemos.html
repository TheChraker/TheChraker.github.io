<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Marca</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e28787; /* Cambia el color de fondo a tu preferencia */
        }

        #content {
            max-width: 600px;
            margin: 50px auto;
            background-color: #0dd30d; /* Cambia el color de fondo del contenido a tu preferencia */
            padding: 20px;
            border-radius: 10px; /* Añade esquinas redondeadas al contenedor */
        }

        #brandImage {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div id="content">
    <img id="brandImage" src="logotipo.jpg" alt="Marca Logo">
    <p>Conocenos </p>
    <p>Una empresa seria echa para la felicidad de la gente</p>
    <P>CREADA DESDE 1850,</P>

</div>

</body>
</html>
